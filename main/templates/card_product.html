<div class="relative break-inside-avoid border border-gray-600 rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-105">
  <div class="bg-gray-800 text-yellow-400 p-6 rounded-t-lg">
    <h3 class="font-bold text-2xl mb-1">{{ product_entry.name }}</h3>
    <p class="text-gray-300 text-lg">Price: {{ product_entry.price }}</p>
  </div>

  <div class="p-6 bg-gray-700 shadow-md rounded-b-lg">
    <p class="font-semibold text-lg mb-2 text-yellow-400">Description</p>
    <p class="text-gray-300 mb-4">{{ product_entry.description }}</p>
    <p class="text-gray-300 font-semibold">Stock: {{ product_entry.stock }}</p>
  </div>

  <div class="flex justify-end p-4 space-x-2">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg px-4 py-2 transition duration-300 shadow-md flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
      <span class="ml-1">Edit</span>
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-lg px-4 py-2 transition duration-300 shadow-md flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      <span class="ml-1">Delete</span>
    </a>
  </div>
</div>
