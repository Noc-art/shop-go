{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen w-screen flex items-center justify-center bg-gradient-to-r from-gray-800 via-gray-900 to-black py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-xl bg-gray-850 rounded-lg shadow-2xl p-8 space-y-6">
        <h1 class="text-center text-3xl font-extrabold text-yellow-400 mb-6">Edit Product</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div class="flex flex-col">
                    <label class="text-gray-300 font-semibold mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}  <!-- Automatically generates the appropriate field -->
                    {% if field.errors %}
                        <span class="text-red-500 text-sm mt-1">{{ field.errors|first }}</span>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="flex justify-end mt-4">
                <button type="submit" class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-yellow-500 hover:bg-yellow-400 transition duration-200">
                    Edit Product
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
