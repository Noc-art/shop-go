<nav class="bg-yellow-400 bg-opacity-90 shadow-lg fixed top-0 left-0 z-40 w-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-12"> 
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-center text-white">SHOP GO</h1> 
      </div>
      <div class="hidden md:flex items-center">
        {% if user.is_authenticated %}
          <span class="text-gray-200 mr-4 text-sm">Welcome, {{ user.username }}</span> 
          <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-300 shadow-md hover:shadow-lg"> 
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-300 shadow-md hover:shadow-lg mr-2"> 
            Login
          </a>
          <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-300 shadow-md hover:shadow-lg"> 
            Register
          </a>
        {% endif %}
      </div>
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button focus:outline-none focus:ring-2 focus:ring-white" aria-expanded="false" aria-label="Toggle menu">
          <svg class="w-5 h-5 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"> 
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
 
  <div class="mobile-menu hidden md:hidden w-full px-4 bg-yellow-400 bg-opacity-90 transition-all ease-in-out duration-300 transform -translate-y-full"> 
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      {% if user.is_authenticated %}
        <span class="block text-gray-200 px-3 py-2 text-sm">Welcome, {{ user.username }}</span> 
        <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-300 shadow-md hover:shadow-lg">
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-300 shadow-md hover:shadow-lg mb-2">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-300 shadow-md hover:shadow-lg">
          Register
        </a>
      {% endif %}
    </div>
  </div>
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      const isExpanded = btn.getAttribute("aria-expanded") === "true";
      btn.setAttribute("aria-expanded", !isExpanded);
      menu.classList.toggle("hidden");
      menu.classList.toggle("-translate-y-full");
    });
  </script>
</nav>
